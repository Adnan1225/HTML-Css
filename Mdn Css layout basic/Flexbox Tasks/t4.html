    <style>
        div {
            width: 400px;
            border: 5px solid black;


        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;

        }

        li {
            background-color: blue;
            border: 2px solid lightblue;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Turnip</li>
            <li>greens</li>
            <li>yarrow</li>
            <li>ricebean</li>
            <li>rutabaga</li>
            <li>endive</li>
            <li>cauliflower</li>
            <li>sea lettuce</li>
            <li>kohlrabi</li>
            <li>amaranth</li>
        </ul>
    </div>
