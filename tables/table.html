<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Table 1</th>
                <th>Table 2</th>
                <th>Table 3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Table 1</th>
                <th>Table 2</th>
                <th>Table 3</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Table 1</td>
                <td>Table 2</td>
                <td>Table 3</td>
            </tr>
            <tr>
                <td>Table 1.1</td>
                <td>Table 2.2</td>
                <td>Table 3.3</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
