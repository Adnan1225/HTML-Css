<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Information</h2>
        <p>Required fileds are followed by *</p>
        <p>Name: *
            <input type="text" name="name" required>
        </p>
        <fieldset>
            <legend>Gender: *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female<input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>
            Address:
            <br>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            Email: *<input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode: *<input type="number" name="pincode" id="pincode" required>
        </p>
        <h2>Payment Information</h2>
        <p>Card type: *
            <select name="card_type" id="card_type" required>
                <option value="">Select the card type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Master Card</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV: *
            <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="Submit" value="Pay now">
    </form>
</body>

</html>
